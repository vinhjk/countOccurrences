<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nums = [];
    var indices = [];
    for (var i = 0; i < 50; i++) {
        nums[i] = Math.floor(Math.random() * 50);
    }
    var n = parseInt(prompt("Enter a value to search : "));
    var index = nums.indexOf(n);
    while (index !== -1){
        indices.push(index);
        index = nums.indexOf(n, index + 1)
    }
    console.log(indices.length);
</script>
</body>
</html>
